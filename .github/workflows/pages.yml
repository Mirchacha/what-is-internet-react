name: Deploy Vite to GitHub Pages
on:
  push:
    branches: [main]  # Запускається при пуші в main
  workflow_dispatch:  # Дозволяє запускати вручну

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Клонує репозиторій
      - uses: actions/setup-node@v4  # Встановлює Node.js
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci  # Встановлює залежності
      - run: npm run build  # Збирає проект
      - uses: actions/upload-pages-artifact@v3  # Завантажує артефакт
        with:
          path: dist

  deploy:
    needs: build  # Чекає завершення build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4  # Деплоїть на GitHub Pages